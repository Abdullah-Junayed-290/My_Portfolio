		<script>
			(function () {
				try {
					var theme = localStorage.getItem("theme") || "system";
					var systemDark = window.matchMedia(
						"(prefers-color-scheme: dark)"
					).matches;
					var isDark = theme === "dark" || (theme === "system" && systemDark);
					if (isDark) document.documentElement.classList.add("dark");
				} catch (e) {}
			})();
		</script>
